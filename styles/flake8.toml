# `nitpick` specific configuration.
# `nitpick` ensures that you have the same configuration
# in your own project.

# Make sure to install it with:
# `pip install nitpick`

# See:
# https://wemake-python-stylegui.de/en/latest/pages/usage/integrations/nitpick

# This file is included into base-preset.

["setup.cfg".flake8]
# These values should be placed inside `setup.cfg` in your repo:
exclude = ".git,__pycache__,docs/source/conf.py,build,dist"
ignore = "D100,D104,D200,D204,D205,D301,D400,D401,D402,D412,D413,E203,E731,W503,W504,WPS101,WPS410"
max-line-length = 79
max-doc-length = 79
inline-quotes = "double"
multiline-quotes = "double"
docstring-quotes = "double"

[nitpick.files."setup.cfg"]
comma_separated_values = ["flake8.ignore", "exclude"]
